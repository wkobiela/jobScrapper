name: Build run and test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  jobscrapper:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt

      - name: Install python dependencies
        run: |
          python3 -m pip install -r requirements.txt

      - name: Build package
        run: |
          python3 -m build

      - name: Retrieve version
        id: wheel
        run: |
          echo "PACKAGE=$(echo find "dist/" -type f -name "*.whl")"

      - name: Install package
        run: |
          python3 -m pip install ${{ steps.wheel.outputs.PACKAGE }}

      - name: Run scrapper
        run: |
          jobscrapper --config jobscrapper/config.json | tee run.log

      - name: Check if files exists
        run: |
          test -f jobs.xlsx && echo "$FILE exists.
          cp jobs.xlsx results.xlsx
          test -f debug.log && echo "$FILE exists.

      - name: Run tests
        run: |
          python3 -m pytest --html=report.html

      - name: 'Upload results.xlsx'
        uses: actions/upload-artifact@v3
        with:
          name: results.xlsx
          path: results.xlsx

      # - name: 'Upload wheel'
